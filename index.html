<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketcard</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <main>
        <div class="card">
            <h3>Compartilhe seu #rocketcard</h3>

            <div class="card-content">
                <div class="name-user">
                    <img src="./assets/logo.svg" alt="Logomarca">
                    <span>Sulaalbuquerque</span>
                </div>

                <img class="img-user"
                    src="https://avatars.githubusercontent.com/u/77463176?v=4" 
                    alt="Imagem do usuário"
                >

                <div class="datas">
                    <span class="data">
                        <img src="./assets//followers.svg">
                        <span>Srguidores</span>
                    </span>
                    <span class="data">
                        <img src="./assets/following.svg">
                        <span>Seguindo</span>
                    </span>
                    <span class="data">
                        <img src="./assets/repository.svg">
                        <span>Repositórios</span>
                    </span>
                    <span class="data">
                        <img src="./assets/company.svg">
                        <span>Company</span>
                    </span>
                    <span class="data">
                        <img src="./assets/location.svg">
                        <span>Location</span>
                    </span>
                </div>

                <div class="footer">
                    <img src="./assets/logo.svg" alt="Logomarca">
                    <span>ROCKETCARD</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="data-user">
                <label for="">Digite o seu </label>
                <input 
                    type="text" 
                    placeholder="nome de usuário"
                >
                <button>Gerar meu card</button>
            </div>

            <div class="customization">
                <p>Customzar Rocketcard</p>
                <button>Gerar background</button>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
