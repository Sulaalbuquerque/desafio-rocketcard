<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketcard</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <main>
        <div class="card">
            <h3>Compartilhe seu #rocketcard</h3>

            <div class="card-content">
                <div class="name-user">
                    <img src="./assets/logo.svg" alt="Logomarca">
                    <span>Sulaalbuquerque</span>
                </div>

                <div class="main">
                    <div class="user">
                        <img class="img-user"
                            src="https://avatars.githubusercontent.com/u/77463176?v=4" 
                            alt="Imagem do usuário"
                        >
                    </div>

                    <div class="datas">
                        <ul>
                            <li class="data">
                                <img src="./assets//followers.svg">
                                <span>Srguidores</span>
                            </li>
                            <li class="data">
                                <img src="./assets/following.svg">
                                <span>Seguindo</span>
                            </li>
                            <li class="data">
                                <img src="./assets/repository.svg">
                                <span>Repositórios</span>
                            </li>
                            <li class="data">
                                <img src="./assets/company.svg">
                                <span>Company</span>
                            </li>
                            <li class="data">
                                <img src="./assets/location.svg">
                                <span>Location</span>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="footer">
                    <img src="./assets/logo.svg" alt="Logomarca">
                    <span>ROCKETCARD</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="data-user">
                <label for="">Digite o seu </label>
                <input 
                    autofocus
                    type="text" 
                    placeholder="nome de usuário"
                >
                <button>Gerar meu card</button>
            </div>

            <div class="customization">
                <p>Customizar Rocketcard</p>
                <button>Gerar background</button>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
