<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketcard</title>
    <link rel="icon" href="./assets/icons/repository.svg"/>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content-body">
        <h3>Compartilhe seu #rocketcard</h3>

        <main>
            <div class="card">
                
                <div class="card-content">
                    <div class="name-user-container">
                        <img src="./assets/icons/logo.svg" alt="Logomarca">
                        <span class="name-user">nameUser</span>
                    </div>

                    <div class="main">
                        <div class="user">
                            <img class="img-user"
                                src="./assets//imgs/avatar.webp" 
                                alt="Imagem do usuário"
                            >
                        </div>

                        <div class="datas">
                            <ul>
                                <li class="data">
                                    <img src="./assets/icons/followers.svg">
                                    <span class="followers">Followers</span>
                                </li>
                                <li class="data">
                                    <img src="./assets/icons/following.svg">
                                    <span class="following">Following</span>
                                </li>
                                <li class="data">
                                    <img src="./assets/icons/repository.svg">
                                    <span class="repository">Repository</span>
                                </li>
                                <li class="data">
                                    <img src="./assets/icons/company.svg">
                                    <span class="company">Company</span>
                                </li>
                                <li class="data">
                                    <img src="./assets/icons/location.svg">
                                    <span class="location">Location</span>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="footer">
                        <img src="./assets/icons/logo.svg" alt="Logomarca">
                        <span>ROCKETCARD</span>
                    </div>
                </div>
            </div>

            <div class="controls">
                <div class="data-user">
                    <label for="">Digite o seu </label>
                    <input 
                        class="input"
                        type="text" 
                        placeholder="nome de usuário"
                    >
                    <button 
                        disabled
                        type="submit" 
                        class="button-card"
                    >
                        Gerar meu card
                    </button>
                </div>

                <div class="customization">
                    <p class="title">Customizar Rocketcard</p>
                    <div class="background">
                        <p>Cor de fundo</p>
                        <div class="colors">
                            <button class="purple"></button>
                            <button class="pink"></button>
                            <button class="blue"></button>
                            <button class="green"></button>
                            <button class="original"></button>
                        </div>
                        
                    </div>
                    <div class="color-text">
                        <p>Cor do texto</p>
                        <div class="colors">
                            <button class="white"></button>
                            <button class="black"></button>
                        </div>
                    </div>

                </div>

                <!-- <div class="download">
                    <p>Baixar meu card</p>
                    <button id="button-download">Download pdf</button>
                </div> -->
            </div>
        </main>
    </div>

    <div class="popup">
        <div class="content-popup">
            <p>Nome de usuário não encontrado.</p>
            <p>Insira um nome de usuário válido.</p>
            <button class="button-popup">Ok</button>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
